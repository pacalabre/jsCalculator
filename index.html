
<!doctype html>
<html class="no-js" lang="english">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JS Calculator</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/module.css">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  </head>
  <body>
    <header class="title"> JS Calculator</header>
    <section class="calculator container">
      <section class="total-display" id="total-display">
      </section>
      <section class="buttons">
        <section class="row">
          <button id='button7'>7</button>
          <button id='button8'>8</button>
          <button id='button9'>9</button>
          <button id='add'>+</button>
        </section>
        <section class="row">
          <button id='button4'>4</button>
          <button id='button5'>5</button>
          <button id='button6'>6</button>
          <button id='minus'>-</button>
        </section>
        <section class="row">
          <button id='button1'>1</button>
          <button id='button2'>2</button>
          <button id='button3'>3</button>
          <button id='multiply'>x</button>
        </section>
        <section class="row">
          <button id='button0'>0</button>
          <button id='decimal'>.</button>
          <button id='equals'>=</button>
          <button id='divide'>รท</button>
        </section>
      </section>
    </section>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
